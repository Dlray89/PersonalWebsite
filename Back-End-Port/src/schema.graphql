type Query {
    contacts(filter: String!): [Contact!]!
}

type Mutations {
    postComment(name: String!, email:String!, phoneNumber: String!, comment:String!): Contact!
}

type Contact {
    id: ID!
    name: String!
    email: String!
    phoneNumber: String!
    comment: [Comment!]!
}

type Comment {
    id: ID!
    message: String!
    contacts: [Contact!]!
}